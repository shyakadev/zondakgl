<ion-header>
  <ion-navbar>
    <ion-title>
      Places
    </ion-title>
  </ion-navbar>
</ion-header>
 <ion-toolbar>
        <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
    </ion-toolbar>
 
    <ion-list>
        <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
    </ion-list>

<ion-content class="card-background-page">
	<ion-card>
		<img src="assets/img/test/p1.jpg" />
		<div class="card-title">Kicukiro</div>

	</ion-card>

<ion-card>
		<img src="assets/img/test/p2.jpg" />
		<div class="card-title">Gasabo</div>

	</ion-card>

<ion-card>
		<img src="assets/img/test/p3.jpg" />
		<div class="card-title">Nyarugenge</div>

	</ion-card>


</ion-content>
